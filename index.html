<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>VTG Calculator</title>

  <style>
    body {
      background-color: #0b1f3a; /* dark blue */
      color: white;
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 40px auto;
      position: relative;
    }

    input, button {
      padding: 6px;
      margin-bottom: 10px;
    }

    button {
      cursor: pointer;
    }

    /* Top-right image */
    .top-image {
      position: fixed;
      top: 20px;
      right: 50px;
      width: 200px; /* adjust size here */
    }
  </style>
</head>

<body>

<img src="tlb_logo.jpeg" class="top-image" alt="Logo">

<h1>Top Up Calculator</h1>

<label>Current Volume (gallons):
  <input type="number" id="volume" step="0.1" value="279">
</label>
<br>

<label>Current Gravity:
  <input type="number" id="gravity" step="0.1" value="">
</label>
<br>

<label>Target Gravity (0.5 less than Post-Boil Gravity):
  <input type="number" id="terminalGravity" step="0.1" value="">
</label>
<br><br>

<button onclick="calculateVTG()">Calculate</button>

<h2 id="vtgResult"></h2>
<h2 id="adjustedResult"></h2>

<script>
function calculateVTG() {
  const volume = parseFloat(document.getElementById("volume").value);
  const gravity = parseFloat(document.getElementById("gravity").value);
  const terminalGravity = parseFloat(document.getElementById("terminalGravity").value);

  if (!volume || !gravity || !terminalGravity) {
    alert("Please fill in all fields.");
    return;
  }

  if (terminalGravity === 0) {
    alert("Terminal gravity cannot be zero.");
    return;
  }

  const vtg = (volume * gravity) / terminalGravity;
  const adjusted = vtg - volume;

  document.getElementById("vtgResult").innerText =
    "Kettle Volume (gallons) at Terminal Gravity: " + vtg.toFixed(1);

  document.getElementById("adjustedResult").innerText =
    "Gallons to Add to Kettle: " + adjusted.toFixed(1);
}
</script>

</body>
</html>
