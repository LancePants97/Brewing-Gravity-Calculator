<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Top Up Calculator</title>

  <style>
    body {
      background: linear-gradient(145deg, #0b1f3a, #122c52);
      font-family: "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 40px;
      color: #f4f6f9;
      display: flex;
      justify-content: center;
    }

    .dashboard {
      background: #162d4f;
      border-radius: 12px;
      padding: 30px;
      width: 520px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.5);
      position: relative;
    }

    .logo {
      position: absolute;
      top: 20px;
      right: 25px;
      width: 90px;
      opacity: 0.9;
    }

    h1 {
      margin-top: 0;
      font-size: 26px;
      letter-spacing: 1px;
      color: #ffffff;
    }

    .subheading {
      color: #a8c1e6;
      font-size: 14px;
      margin-bottom: 25px;
    }

    .input-group {
      margin-bottom: 18px;
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 13px;
      margin-bottom: 6px;
      color: #c7d8f5;
      letter-spacing: 0.5px;
    }

    input {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #2f4f7f;
      background-color: #0f2342;
      color: white;
      font-size: 14px;
    }

    input:focus {
      outline: none;
      border-color: #5fa8ff;
      box-shadow: 0 0 6px rgba(95,168,255,0.5);
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #3da9fc, #2b6cb0);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.2s ease-in-out;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }

    .results {
      margin-top: 25px;
      padding: 20px;
      background: #0f2342;
      border-radius: 10px;
      border: 1px solid #2f4f7f;
    }

    .result-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-size: 15px;
    }

    .result-value {
      font-weight: bold;
      color: #3da9fc;
    }

  </style>
</head>

<body>

  <div class="dashboard">
    <img src="tlb_logo.jpeg" class="logo" alt="Logo">

    <h1>Top Up Calculator</h1>
    <div class="subheading">Kettle Volume & Gravity Adjustment Tool</div>

    <div class="input-group">
      <label>Current Volume (gallons)</label>
      <input type="number" id="volume" step="0.1" value="279">
    </div>

    <div class="input-group">
      <label>Current Gravity</label>
      <input type="number" id="gravity" step="0.1">
    </div>

    <div class="input-group">
      <label>Target Gravity (0.5 less than Post-Boil Gravity)</label>
      <input type="number" id="terminalGravity" step="0.1">
    </div>

    <button onclick="calculateVTG()">Calculate</button>

    <div class="results" id="resultsBox" style="display:none;">
      <div class="result-item">
        <span>Kettle Volume @ Target Gravity:</span>
        <span class="result-value" id="vtgResult"></span>
      </div>
      <div class="result-item">
        <span>Gallons to Add:</span>
        <span class="result-value" id="adjustedResult"></span>
      </div>
    </div>

  </div>

<script>
function calculateVTG() {
  const volume = parseFloat(document.getElementById("volume").value);
  const gravity = parseFloat(document.getElementById("gravity").value);
  const terminalGravity = parseFloat(document.getElementById("terminalGravity").value);

  if (!volume || !gravity || !terminalGravity) {
    alert("Please fill in all fields.");
    return;
  }

  if (terminalGravity === 0) {
    alert("Target gravity cannot be zero.");
    return;
  }

  const vtg = (volume * gravity) / terminalGravity;
  const adjusted = vtg - volume;

  document.getElementById("vtgResult").innerText = vtg.toFixed(1) + " gal";
  document.getElementById("adjustedResult").innerText = adjusted.toFixed(1) + " gal";

  document.getElementById("resultsBox").style.display = "block";
}
</script>

</body>
</html>
